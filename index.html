<!DOCTYPE html>
<html>
<head>
  <title>旅遊警示地圖 Alpha</title>
  <link rel="stylesheet" href="style/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="js/jquery-jvectormap-world-mill-en.js"></script>
  <script src="js/country_alert_data.js"></script>

</head>
<body>
  <h1>旅遊警示地圖 Alpha</h1>
  <p>本地圖資料由 <a href="http://www.boca.gov.tw/lp.asp?ctNode=754&CtUnit=32&BaseDSD=13&mp=1#05" title="外交部國外旅遊警示分級表">外交部網站</a> 擷取，本網頁作者並不擔保資料的正確性。</p>
  <div id="map" style="width: 600px; height: 400px"></div>
  <script>
  map = null;
    $(function(){
      $('#map').vectorMap({
        series: {
          regions: [{
            values: alert_data,
            scale: ['#FFFFFF','#C2C2C2','#FCF929','#F09226','#E62E25'],
          }]
        },
      });
    });
  </script>
  <div><p>Web page created by <a href="https://www.facebook.com/jimmyken793">jimmyken793</a>, source code avlaiable at <a href="https://github.com/jimmyken793/tw_world_travel_alert_map">GitHub</a></div>
</body>
</html>
